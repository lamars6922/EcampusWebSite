<h1>개인정보수정</h1>
<form action = "{% url 'supporter:ProfInfo' user.pk %}" method = 'post'>
    {% csrf_token %}
    아이디 : {{ user.prof_id }}<br>

    {% for fo in form %}
        {% if fo.label %}
            <br>{{fo.label|safe}}
        {% endif %}
        {{ fo }}
    {{ fo.help_text|safe }}
{% endfor %}

<br><input type='submit' value='변경완료' />
</form>
